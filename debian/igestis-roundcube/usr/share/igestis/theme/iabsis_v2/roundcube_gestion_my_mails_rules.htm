<!-- INCLUDE overall_header.htm -->
<h1>{LANG_ROUNDCUBE_MESSAGE_Mail_Rules}</h1>
<h2>{LANG_ROUNDCUBE_DESCRIPTION_Mail_rules}</h2>

<link rel="stylesheet" href="{TEMPLATE_URL}/roundcube.css" media="screen" type="text/css">
<!-- INCLUDE overall_header2.htm -->

 


<script type="text/javascript">
show_hide_block('roundcube_menu');

function del_mail_rule(id)
{
	if(confirm("{LANG_ROUNDCUBE_Delete_mail_rule}"))
	{
		var href = "{MODULE_FOLDER_URL}updatedb.php?section=mail_rules&action=del&page_url={PAGE_URL}";
		href += "&what=" + document.getElementById("what" + id).value;
		href += "&rule_type=" + document.getElementById("rule_type" + id).value;
		href += "&rule_text=" + document.getElementById("rule_text" + id).value;
		href += "&action_type=" + document.getElementById("action_type" + id).value;
		href += "&action_argument=" + document.getElementById("action_argument" + id).value;
		window.location.href = href;
		
	}
}
</script>



					
<div class="main-content-top-actions">
	<span class="inner">
		
	</span> 
</div>


<div class="main-content-footer">
	<span class="inner">
		
		<form method="post" action="{MODULE_FOLDER_URL}updatedb.php">
		
		<input type="hidden" name="section" value="mail_rules" />
		<input type="hidden" name="action" value="edit" />
		<input type="hidden" name="page_url" value="{PAGE_URL}" />
		
		<table class="normal_table">
		<tr>
			<th>{LANG_ROUNDCUBE_rule_What}</th>
			<th>{LANG_ROUNDCUBE_rule_content}</th>
			<th>{LANG_ROUNDCUBE_rule_Action_type}</th>			
			<th>{LANG_Actions}</th>
		</tr>
		<!-- BEGIN ROUNDCUBE_rules_LIST -->
		<tr class="{ROUNDCUBE_rules_LIST.CLASS}">
			<td><select name="what[]" id="what{ROUNDCUBE_rules_LIST.ID}">
					<option value="from" <!-- IF ROUNDCUBE_rules_LIST.WHAT_FROM -->selected="selected"<!-- ENDIF -->>{LANG_ROUNDCUBE_Sender}</option>
					<option value="to"   <!-- IF ROUNDCUBE_rules_LIST.WHAT_TO -->  selected="selected"<!-- ENDIF -->>{LANG_ROUNDCUBE_Recipient}</option>
					<option value="subject" <!-- IF ROUNDCUBE_rules_LIST.WHAT_SUBJECT -->selected="selected"<!-- ENDIF -->>{LANG_ROUNDCUBE_Subject}</option></select>
			</td>
			<td>
				<select name="rule_type[]" id="rule_type{ROUNDCUBE_rules_LIST.ID}">
					<option value="is" <!-- IF ROUNDCUBE_rules_LIST.RULE_TYPE_IS -->selected="selected"<!-- ENDIF -->>{LANG_ROUNDCUBE_Is_equal_to}</option>
					<option value="has" <!-- IF ROUNDCUBE_rules_LIST.RULE_TYPE_HAS -->selected="selected"<!-- ENDIF -->>{LANG_ROUNDCUBE_Content}</option>
				</select>
				<input type="text" name="rule_text[]" id="rule_text{ROUNDCUBE_rules_LIST.ID}" value="{ROUNDCUBE_rules_LIST.rule_text}" />
			</td>
			<td>
				<select name="action_type[]" id="action_type{ROUNDCUBE_rules_LIST.ID}">
					<option value="move" <!-- IF ROUNDCUBE_rules_LIST.ACTION_TYPE_MOVE -->selected="selected"<!-- ENDIF -->>{LANG_ROUNDCUBE_Move_to}</option>
					<option value="forward" <!-- IF ROUNDCUBE_rules_LIST.ACTION_TYPE_FORWARD -->selected="selected"<!-- ENDIF -->>{LANG_ROUNDCUBE_Transfer_to}</option>
				</select>
				<input type="text" name="action_argument[]" id="action_argument{ROUNDCUBE_rules_LIST.ID}" value="{ROUNDCUBE_rules_LIST.action_argument}" />
			</td>
			<td><a href="javascript:del_mail_rule('{ROUNDCUBE_rules_LIST.ID}')"><img src="{TEMPLATE_URL}images/del.gif" /></a></td>
		</tr>
		<!-- END ROUNDCUBE_rules_LIST -->

		<tr class="ligne1">
			<td><select name="what[]"><option value="from">{LANG_ROUNDCUBE_Sender}</option><option value="to">{LANG_ROUNDCUBE_Recipient}</option><option value="subject">{LANG_ROUNDCUBE_Subject}</option></select></td>
			<td>
				<select name="rule_type[]"><option value="is">{LANG_ROUNDCUBE_Is_equal_to}</option><option value="has">{LANG_ROUNDCUBE_Content}</option></select>
				<input type="text" name="rule_text[]" />
			</td>
			<td>
				<select name="action_type[]"><option value="move">{LANG_ROUNDCUBE_Move_to}</option><option value="forward">{LANG_ROUNDCUBE_Transfer_to}</option></select>
				<input type="text" name="action_argument[]" />
			</td>
			<td>&nbsp;</td>
		</tr>		
		</table>
		
		<br /><br />
		<input type="image" src="{TEMPLATE_URL}images/bt_valider.gif" class="img" />
		</form>
	</span>
</div>
<!-- INCLUDE overall_footer.htm -->
